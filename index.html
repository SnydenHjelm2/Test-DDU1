<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>SnydenHjelms JS Roulette!</h1>
        <h3 id="balance">Balance: </h3>
        <div id="roulette-game">
            <div>
                <input id="red" type="number" placeholder="Red"><button id="red-b">Bet</button>
                <input id="black" type="number" placeholder="Black"><button id="black-b">Bet</button>
                <input id="green" type="number" placeholder="Green"><button id="green-b">Bet</button>
            </div>
        </div>
        <p id="info-para">Enter your bet in the desired color and press bet!</p>
        <div id="button-div">
            <button id="reset">Reset Balance</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
